<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1></h1>
    <div class="entirety">
    <div>
      <div>
        <h1 id="title"> Whack a Rat </h1>
      </div>
      <div>
        <h2>Click start to play!</h2>
      </div>
      <div>
        <button id="start">start</button>
      </div>
      <div>
        <h3>score: <span id="score">0</span></h3>
      </div>
      <div>
          <h4><span id="timer">0</span> seconds left.</h4>
      </div>
    </div>
    <div class="grid">
      <div id="hole0" class="hole">
        <div id="mole0" class="mole"></div>
      </div>
      <div id="hole1" class="hole">
        <div id="mole1" class="mole2"></div>
      </div>
      <!--TODO: Add the missing holes and moles. -->
      <div id="hole2" class="hole">
        <div id="mole2" class="mole3"></div>
      </div>
      <div id="hole3" class="hole">
        <div id="mole3" class="mole2"></div>
      </div>
      <div id="hole4" class="hole">
        <div id="mole4" class="mole"></div>
      </div>
      <div id="hole5" class="hole">
        <div id="mole5" class="mole3"></div>
      </div>
      <div id="hole6" class="hole">
        <div id="mole6" class="mole3"></div>
      </div>
      <div id="hole7" class="hole">
        <div id="mole7" class="mole"></div>
      </div>
      <div id="hole8" class="hole">
        <div id="mole8" class="mole2"></div>
      </div>
      <div class="cursor"></div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
